    <main class="min-h-[80vh] flex items-center justify-center px-4 py-24 relative overflow-hidden">
        <!-- Background decorations -->
        <div class="absolute inset-0 pointer-events-none">
            <div class="absolute top-1/4 -right-32 w-96 h-96 rounded-full bg-accent/10 blur-3xl animate-pulse"></div>
            <div class="absolute -bottom-32 -left-32 w-96 h-96 rounded-full bg-primary/10 blur-3xl"></div>
        </div>

        <div class="w-full max-w-md relative z-10">
            <div class="glass-panel p-8 md:p-10">
                <!-- Logo/Icon -->
                <div
                    class="w-16 h-16 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-primary to-accent flex items-center justify-center shadow-lg shadow-accent/30">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>

                <h1 class="text-2xl md:text-3xl font-bold font-heading text-primary dark:text-white text-center mb-2">
                    Welcome Back
                </h1>

                <p class="text-gray-500 dark:text-gray-400 text-center mb-8">
                    Sign in to access admin features
                </p>

                <!-- Error Message -->
                <div id="error-message"
                    class="hidden mb-6 p-4 rounded-xl bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 flex items-center gap-3">
                    <svg class="w-5 h-5 text-red-500 flex-shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-sm text-red-600 dark:text-red-400 font-medium">Invalid credentials. Please try again.
                    </p>
                </div>

                <form id="loginForm" class="space-y-5">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
                            Username
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input type="text" id="username" name="username" class="input-premium pl-12"
                                placeholder="Enter your username" required autocomplete="username">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" class="input-premium pl-12"
                                placeholder="Enter your password" required autocomplete="current-password">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-btn"
                        class="w-full btn-accent text-lg py-4 relative overflow-hidden">
                        <span
                            class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full hover:translate-x-full transition-transform duration-700"></span>
                        <span class="relative flex items-center justify-center gap-2">
                            Sign In
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </span>
                    </button>
                </form>

                <!-- Help text -->
                <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
                    Need access? Contact <a href="mailto:admin@hexhive.solutions"
                        class="text-accent hover:underline font-medium">admin@hexhive.solutions</a>
                </p>
            </div>

            <!-- Security badge -->
            <div class="mt-6 flex items-center justify-center gap-2 text-gray-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            </div>
        </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const btn = document.getElementById('submit-btn');

            btn.innerHTML = '<span class="relative flex items-center justify-center gap-2"><div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> Signing in...</span>';
            btn.disabled = true;

            // Simulate authentication delay
            setTimeout(() => {
                // For demo purposes - in production, this would call an API
                if (username === 'admin' && password === 'hexhive2024') {
                    // Success - redirect to admin or dashboard
                    window.location.href = 'index.html';
                } else {
                    errorDiv.classList.remove('hidden');
                    btn.innerHTML = '<span class="relative flex items-center justify-center gap-2">Sign In<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg></span>';
                    btn.disabled = false;
                }
            }, 800);
        });
    </script>
